<?xml version="1.0" encoding="utf-8"?>
<!-- Stylized radiology + AI background (simple vector) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" x2="1"><stop offset="0" stop-color="#071029" stop-opacity="1"/><stop offset="1" stop-color="#081734" stop-opacity="1"/></linearGradient>
    <linearGradient id="glow" x1="0" x2="1"><stop offset="0" stop-color="#1f6feb" stop-opacity="0.14"/><stop offset="1" stop-color="#3bd1a6" stop-opacity="0.08"/></linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- stylized CT slices -->
  <g transform="translate(120,80)" fill="none" stroke="#ffffff" stroke-opacity="0.03">
    <ellipse cx="600" cy="200" rx="420" ry="120"/>
    <ellipse cx="900" cy="420" rx="420" ry="120"/>
    <ellipse cx="400" cy="560" rx="520" ry="140"/>
  </g>

  <!-- network nodes (AI) -->
  <g fill="#3bd1a6" fill-opacity="0.06">
    <circle cx="300" cy="200" r="28"/>
    <circle cx="980" cy="360" r="36"/>
    <circle cx="1300" cy="120" r="20"/>
  </g>

  <g stroke="#1f6feb" stroke-opacity="0.06" stroke-width="2" fill="none">
    <path d="M260 200 L420 260 L560 200 L700 260"/>
    <path d="M900 360 L1100 320 L1250 360"/>
  </g>

  <!-- soft colored overlay -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#glow)"/>
</svg>
