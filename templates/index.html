<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vetting Suite</title>
  <link rel="stylesheet" href="/static/css/site.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .header {
      background: rgba(0,0,0,0.3);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      padding: 16px 30px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .powered-by {
      color: rgba(255,255,255,0.6);
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-logo {
      height: 36px;
      width: auto;
      border-radius: 6px;
    }

    .main-content {
      display: flex;
      flex: 1;
      justify-content: center;
    }

    .left-section {
      flex: 2;
      padding: 80px 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo-svg {
      height: 140px;
      width: 140px;
      margin-bottom: 40px;
    }

    .left-section h1 {
      font-size: 48px;
      color: white;
      margin: 0 0 12px 0;
      font-weight: 400;
      line-height: 1.2;
    }

    .left-section .company-name {
      font-size: 16px;
      color: #FFD700;
      margin: 0 0 24px 0;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .left-section p {
      color: rgba(255,255,255,0.75);
      font-size: 15px;
      line-height: 1.7;
      margin: 0 0 16px 0;
      max-width: 550px;
    }

    .right-section {
      flex: 0 1 520px;
      width: 100%;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: rgba(255,255,255,0.02);
      border-left: 1px solid rgba(255,255,255,0.08);
    }

    .right-section h2 {
      color: white;
      font-size: 22px;
      margin: 0 0 8px 0;
      font-weight: 400;
    }

    .center-logo-wrap {
      display: flex;
      justify-content: center;
      margin: 0 0 20px 0;
    }

    .center-logo {
      width: min(280px, 70%);
      height: auto;
      border-radius: 8px;
      border: none;
      box-shadow: none;
      background: transparent;
    }

    .right-section .intro-text {
      color: rgba(255,255,255,0.7);
      font-size: 12px;
      margin: 0 0 24px 0;
      line-height: 1.6;
    }

    .login-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      padding: 24px;
      border-radius: 12px;
    }

    .form-row {
      margin-bottom: 14px;
    }

    .form-row label {
      display: block;
      color: rgba(255,255,255,0.75);
      font-size: 12px;
      margin-bottom: 5px;
      font-weight: 400;
    }

    .form-row input {
      width: 100%;
      padding: 9px 11px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.3);
      color: white;
      font-size: 13px;
      box-sizing: border-box;
    }

    .form-row input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    .form-row input:focus {
      outline: none;
      border-color: rgba(255,255,255,0.15);
      background: rgba(0,0,0,0.4);
    }

    .btn-signin {
      width: 100%;
      padding: 10px;
      background: #1f6feb;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 400;
      cursor: pointer;
      font-size: 13px;
      margin-top: 8px;
    }

    .btn-signin:hover {
      filter: brightness(1.05);
    }

    .err {
      color: #ffb4b4;
      background: rgba(255,180,180,0.08);
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 12px;
      margin-top: 8px;
    }

    @media (max-width: 1200px) {
      .left-section {
        padding: 60px 40px;
      }
    }

    @media (max-width: 900px) {
      .main-content {
        flex-direction: column;
      }

      .left-section {
        padding: 50px 30px;
        border-bottom: 1px solid rgba(255,255,255,0.08);
      }

      .right-section {
        border-left: none;
        padding: 50px 30px;
      }

      .left-section h1 {
        font-size: 36px;
      }

      .logo-svg {
        height: 100px;
        width: 100px;
        margin-bottom: 30px;
      }
    }

    @media (max-width: 600px) {
      .header {
        padding: 12px 20px;
      }

      .left-section {
        padding: 40px 20px;
      }

      .right-section {
        padding: 40px 20px;
      }

      .left-section h1 {
        font-size: 28px;
        margin-bottom: 8px;
      }

      .left-section p {
        font-size: 14px;
      }

      .logo-svg {
        height: 80px;
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <div class="main-content">
    <!-- RIGHT SECTION: Login Form -->
    <div class="right-section">
      <div class="center-logo-wrap">
          <img class="center-logo" src="/static/images/logo-light.png" alt="Lumos Lab"
             onerror="this.style.display='none';">
      </div>
      <h2>Sign In</h2>
      <p class="intro-text">
        Enter your credentials to access the Vetting Suite. Your role determines your access level.
      </p>

      <div class="login-card">
        <form method="post" action="/login">
          <input type="hidden" name="next" value="/">

          <div class="form-row">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required autofocus>
          </div>

          <div class="form-row">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required>
          </div>

          <button type="submit" class="btn-signin">Sign In</button>

          <div style="margin-top: 10px; text-align: right;">
            <a class="small" href="/forgot-password">Forgot password?</a>
          </div>

          {% if expired == '1' %}
            <div class="err" style="background: rgba(234,179,8,0.15); border-color: rgba(234,179,8,0.4); color: #fde68a;">
              Your session has expired due to inactivity. Please sign in again.
            </div>
          {% endif %}
          {% if error %}
            <div class="err">{{ error }}</div>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
</body>
</html>
