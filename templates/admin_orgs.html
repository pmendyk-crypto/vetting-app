<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Organisations</title>
  <link rel="stylesheet" href="/static/css/site.css">
</head>
<body>
  <div class="container" style="max-width: 1200px; margin: 20px auto;">
    <div class="topbar">
      <h1>Organisations</h1>
      <div class="actions">
        <a class="btn" href="/mt">Back to Dashboard</a>
        <a class="btn secondary" href="/logout">Logout</a>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Slug</th>
          <th>Active</th>
          <th>Members</th>
        </tr>
      </thead>
      <tbody>
        {% for org in orgs %}
        <tr>
          <td>{{ org.id }}</td>
          <td>{{ org.name }}</td>
          <td>{{ org.slug }}</td>
          <td>{{ "Yes" if org.is_active else "No" }}</td>
          <td>{{ org.member_count }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
