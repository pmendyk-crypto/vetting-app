<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Submitted</title>
  <link rel="stylesheet" href="/static/css/site.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Submitted</h1>

  <p><strong>Case ID:</strong> {{ case["id"] }}</p>
  <p><strong>Radiologist queue:</strong>
    <a href="/admin?radiologist={{ case['radiologist']|urlencode }}">
      {{ case["radiologist"] }} (view in admin)</a>
  </p>

  <p><a href="/admin/case/{{ case['id'] }}">Open case (admin view)</a></p>
  <p><a href="/case/{{ case['id'] }}/pdf">Download PDF summary</a></p>

  <p>
    <a class="btn" href="/admin">Return to dashboard</a>
    <a style="margin-left:12px;" href="/submit">Submit another</a>
  </p>
</body>
</html>
