<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Billing Export</title>
  <link rel="stylesheet" href="/static/css/site.css">
</head>
<body>
  <div class="container" style="max-width: 900px; margin: 20px auto;">
    <div class="topbar">
      <h1>Billing Export</h1>
      <div class="actions">
        <a class="btn" href="/mt">Back to Dashboard</a>
        <a class="btn secondary" href="/logout">Logout</a>
      </div>
    </div>

    <form method="get" action="/super/billing.csv" style="margin-top: 20px;">
      <div class="filters" style="gap: 12px;">
        <div>
          <label>From (YYYY-MM-DD)</label>
          <input name="from" required>
        </div>
        <div>
          <label>To (YYYY-MM-DD)</label>
          <input name="to" required>
        </div>
      </div>
      <button class="btn" type="submit" style="margin-top: 12px;">Download CSV</button>
    </form>
  </div>
</body>
</html>
